<!doctype html>
<html>
  <head>
    <meta charset="utf8">
    <title>CURP</title>
  </head>
  <body>
    <div class="curp">
      <input field="nombres" type="text" placeholder="nombre" />
      <input field="paterno" type="text" placeholder="apellido paterno" />
      <input field="materno" type="text" placeholder="apellido materno" />
      <input field="fechaNacimiento" type="text" placeholder="dd/mm/aaaa" />
      <select field="sexo">
        <option selected disabled>Sexo</option>
        <option value="FEMENINO">Mujer</option>
        <option value="MASCULINO">Hombre</option>
      </select>
      <select field="entidad">
      </select>
      <input field="curp" type="text" size="30" />
    </div>
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../dist/CURP.js"></script>
    <script src="app.js"></script>
  </body>
</html>
